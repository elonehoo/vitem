<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/assets/logo.ef2a0d30.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vitem</title>
    <script type="module" crossorigin src="/assets/index.f732eed7.js"></script>
    <link rel="stylesheet" href="/assets/index.e8b9fd3f.css">
  </head>
  <body class="font-sans dark:text-white dark:bg-[#121212]">
    <div id="app"></div>
    <script>
      (function() {
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
        const setting = localStorage.getItem('color-schema') || 'auto'
        if (setting === 'dark' || (prefersDark && setting !== 'light'))
          document.documentElement.classList.toggle('dark', true)
      })()
    </script>
    
  </body>
</html>
